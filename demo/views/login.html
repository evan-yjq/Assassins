<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>

	<link href="/css/login/bootstrap.min.css" rel="stylesheet">
	<link href="/css/login/datepicker3.css" rel="stylesheet">
	<link href="/css/login/styles.css" rel="stylesheet">

	<!-- 默认字符跳动效果 -->
	<link rel="stylesheet" href="/css/login/style.css">

	<!-- 表单填写进度提示效果 -->
	<link rel="stylesheet" href="/css/login/fort.css">
	<script src="/js/login/fort.js"></script>
</head>
<body>
<div class="top"><div class="colors"></div></div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading" style="text-align: center">登录</div>
				<div class="panel-body">
					<fieldset>
						<br>
						<div class="form">
							<div class="form-group">
								<input class="form-control" id="username" type="text" required="required" autocomplete="off">
								<label placeholder='用户名'></label>
							</div>
							<br>
							<div class="form-group">
								<input class="form-control" id="password" type="password" required="required" autocomplete="off">
								<label placeholder='密码'></label>
							</div>
						</div>
						<div class="pull-left result"></div>
						<input type="submit" class="btn btn-primary pull-right check" title="登录" value="登录">
					</fieldset>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/login/bootstrap.min.js"></script>
	<script src="/js/login/chart.min.js"></script>
	<script src="/js/login/chart-data.js"></script>
	<script src="/js/login/easypiechart.js"></script>
	<script src="/js/login/easypiechart-data.js"></script>
	<script src="/js/login/bootstrap-datepicker.js"></script>
	<script src="/js/login/login.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
	<script>
    	flash();
	</script>
</body>
</html>
