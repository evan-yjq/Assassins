<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/offcanvas.css">
    <title>测试扩展-开发日志</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">测试扩展</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">测试设置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">配置信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">账号设置</a>
            </li>
        </ul>
        <div class="my-2 my-lg-0">
            <a class="btn btn-outline-primary mr-sm-2" href="#">同步</a>
            <a class="btn btn-outline-warning my-2 my-sm-0" onclick="logout()" href="/">登出</a>
        </div>
    </div>
</nav>
<main role="main" class="container-fluid">
    <div class="p-3 my-3 bg-white rounded box-shadow" id="preview"></div>
</main>

<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script src="/js/offcanvas.js"></script>

<script>
    $(function () {
        get_todo_list();
    });
    function get_todo_list() {
        $.ajax({
            type: 'get',
            url: '/get_todo_list',
            data: {},
            timeout: 20000,
            success: function (data) {
                document.getElementById("preview").innerHTML = data;
            },
            error: function () {},
            complete: function () {}
        });
    }
</script>
<script src="/js/all.js"></script>

</body>
</html>
