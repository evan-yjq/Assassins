<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-1 mr-0" href="#">测试扩展</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="搜索" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">登出</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-1 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            测试设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            配置信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            账号设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <button type="button" class="btn btn-primary">
                                同步
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
            <div class="row">
                <div class="col-md-7">
                    <label class="SettingLabel" for="InputSettings">
                        配置文件
                    </label>
                    <div class="row">
                        <div class="col-md-7">
                            <select class="custom-select d-block w-100 select-setting" id="InputSettings" required="">
                                <option value="">选择...</option>
                            </select>
                        </div>
                        <div class="col-md-5 addApiButtonView"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group addApiView">
            </div>

            <button class="btn btn-primary go">
                提交测试
            </button>
            <button class="btn btn-primary save-settings">
                保存配置
            </button>
            <div id="result"></div>
        </main>
    </div>
</div>
<script src="/js/hello.js"></script>
</body>
</html>
