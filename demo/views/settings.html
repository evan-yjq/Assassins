<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/offcanvas.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>测试扩展-配置</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/todo">测试扩展</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">测试设置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)">配置信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">账号设置</a>
            </li>
        </ul>
       <div class="my-2 my-lg-0">
            <a class="btn btn-outline-primary mr-sm-2" href="javascript:void(0)">同步</a>
            <a class="btn btn-outline-warning my-2 my-sm-0" onclick="logout()" href="/">登出</a>
        </div>
    </div>
</nav>
<main role="main" class="container-fluid">
    <div class="row select-view p-3 my-3 bg-white box-shadow">
        <div class="row">
            <div class="col-md-auto">
                <label class="SettingLabel" for="InputSettings">
                    配置文件
                </label>
                <div>
                    <select class="custom-select d-block w-100 select-setting" id="InputSettings" required="">
                        <option value="">选择...</option>
                    </select>
                </div>
            </div>
            <div class="col-md-auto">
                <label style="visibility: hidden">'</label>
                <div class="row button-view"></div>
            </div>
        </div>
    </div>
    <div class="row select-view p-3 my-3">
        <div class="col-md-12">
            <div class="dataT"></div>
        </div>
    </div>
</main>

<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script src="/js/offcanvas.js"></script>

<script src="/js/data.js"></script>
<script src="/js/all.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/settings.js"></script>
</body>
</html>
